<div class="container">
    <h2>Taken flights: </h2>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure </th>
        <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.departure }}</td>
      </ng-container>
  
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Destination </th>
        <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.destination }}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price </th>
        <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.price }}</td>
      </ng-container>
      
      <ng-container matColumnDef="departureDate">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure date and time</th>
        <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.departureDate | date : 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      <button mat-icon-button (click)="loadFLights()" matTooltip="Buy tickets">
          <a> 
              <img class="tickets" src="https://cdn-icons-png.flaticon.com/512/1776/1776577.png" alt="buttonpng" border="0"/>
          </a>
      </button>
   
  </div>
