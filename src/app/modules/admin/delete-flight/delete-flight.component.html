

<div class="container">
  <h2>Created flights: </h2>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure </th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.departure }}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Destination </th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.destination }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Price </th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.price }}</td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Capacity </th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.capacity }}</td>
    </ng-container>

    <ng-container matColumnDef="occupancy">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Occupancy </th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.occupancy }}</td>
    </ng-container>


    <ng-container matColumnDef="departureDate">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure date and time</th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >{{ flight.departureDate | date : 'short' }}</td>
    </ng-container>


    <ng-container matColumnDef="deleteFlight">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Delete flight</th>
      <td mat-cell *matCellDef="let flight" class="cell-center" >
      <button mat-icon-button (click)="deleteFlight(flight)">
        <mat-icon matTooltip="delete">delete</mat-icon>
      </button></td>
    </ng-container>







    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
